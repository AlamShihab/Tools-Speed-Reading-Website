<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <button class="hide-button" id="hideSidebar">&lt;</button>
            <h2>Paste Your Text</h2>
            <textarea id="wordInput" placeholder="Enter your words here..."></textarea>
        </aside>

        <main class="main-content">
            <div class="word-display-wrapper">
                <span id="currentWord"></span>
            </div>

            <div class="controls-bottom">
                <div class="control-group">
                    <label for="orderSelect">Order:</label>
                    <select id="orderSelect">
                        <option value="sequential">Sequential</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="wpmSlider">Speed (WPM): <span id="wpmValue">200</span></label>
                    <input type="range" id="wpmSlider" min="0" max="500" value="200">
                </div>
                <div class="control-group">
                    <label for="fontStyleSelect">Font Style:</label>
                    <select id="fontStyleSelect">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">4</span>em</label>
                    <input type="range" id="fontSizeSlider" min="1" max="8" step="0.5" value="4">
                </div>
                <div class="control-group">
                    <button id="startButton">Start</button>
                    <button id="stopButton" disabled>Stop</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
